<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./ej3y4.css" />

    <title>Ejercicio 3-4 lección 10</title>
  </head>

  <body class="body">
    <section class="formsection">
      <h1 class="formsection__h1">create an account</h1>
      <h2 class="formsection__h2">It's free and always will be.</h2>

      <form class="formsection__form" action="/signup" method="post">
        <fieldset class="field1">
          <legend>Datos personales</legend>
      <label for="firstName"></label>
      <input
        placeholder="First Name"
        id="firstName"
        type="text"
        name="firstName"
      />
      <label for="lastName"></label>
      <input placeholder="Surname" id="lastName" type="text" name="lastName" />
      <label for="emailtel"></label>
      <input
        placeholder="Email or mobile number"
        type="email"
        type="tel"
        id="emailtel"
        name="emailtel"></label>
      <label for="reemailtel"></label>
      <input
        placeholder="Re-Enter email or mobile number"
        type="email"
        type="tel"
        id="reemailtel"
        name="reemailtel"></label>
      <label for="password">Contraseña</label>
      <input placeholder="New Password" type="password" id="password" name="password" />
      <label for="height">Altura (cm):</label> <input type="number" id="height" name="height" min="50" max="250" value="150"/>


      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday">
      </label>
       <small class="why"></small><a class= "link" href="#">Why do I need to provide my date of birth?</a></small>
       <label for="gender1">
        <input
          id="gender1"
          type="radio"
          value="female"
          name="gender"
        />
        Female
        </label>
        <label for="gender2">
          <input
            id="gender2"
            type="radio"
            value="male"
            name="gender"
          />
          Male
      </label>
      <fieldset class="field1">
        <legend>Comments</legend>
    
      <input type="hidden" id="productid" name="productid" value="xm234jq" />
      <label for="comments">Profile description:</label>
      <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
    </fieldset>
      <small class="disclaimer">By clicking create an account you agree to our <a class="disclaimer__link" href="#">Terms</a> and that you have read our <a class="disclaimer__link" href="#">Data Policy</a>, including our <a class="disclaimer__link" href="#">Cookie Use</a>.</small>
      <label for="accept">
        <input
          id="accept"
          type="radio"
          value="accept"
          name="accept"
          required
        />
       I accept the terms and conditions.
      </label>
      <input type="reset" value="Restore default values" />

      <input type="submit" value="Create an account" />
    </form>
    </section>
  </body>
</html>
